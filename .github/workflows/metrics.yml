name: Metrics
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Arashkazemii

          # پایه‌ها
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Tehran

          # خطاهای پلاگین باعث fail نشوند (برای پایدارسازی اولیه)
          plugins_errors_fatal: no

          # تقویم/استریک (جایگزین plugin_streak)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # زبان‌ها
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 12
          plugin_languages_sections: most-used, recently-used
          # گزینه‌های اختیاری دقیق‌تر:
          # plugin_languages_threshold: 2%
          # plugin_languages_recent_days: 30
          # plugin_languages_recent_load: 500

          # خطوط کد (approx)
          plugin_lines: yes

          # تاپیک‌ها
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_limit: 12

          # پیگیری فعالیت ریپوها
          plugin_followup: yes

          # دستاوردها – اگر باز هم خطا داد موقتاً no کن
          plugin_achievements: yes
          # plugin_achievements_threshold: C
