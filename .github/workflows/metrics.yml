name: Metrics
on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          committer_branch: main
          filename: github-metrics.svg
          template: classic
          config_timezone: Asia/Tehran

          base: header, repositories
          repositories: 100
          repositories_affiliations: owner

          # تقویم ساده و شیک (به‌جای streak)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # زبان‌ها (recent + درصد)
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: percentage
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 1000
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          # plugin_languages_ignored: dotfiles,old-playground,templates

          # بقیه خاموش برای سادگی
          plugin_followup: no
          plugin_topics: no
          plugin_lines: no
          plugin_achievements: no
          plugin_stargazers: no

          plugins_errors_fatal: no
          use_prebuilt_image: yes
