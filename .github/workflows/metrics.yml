name: Metrics
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

# 👇 مهم: اجازه نوشتن به GITHUB_TOKEN
permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # خروجی را مستقیم commit کن
          committer_branch: main              # اگر شاخه‌ی پیش‌فرضت چیز دیگری‌ست (مثلاً master) همین را بگذار
          filename: github-metrics.svg        # نام فایل خروجی در ریشه ریپو
          # output_action: commit             # پیش‌فرض commit است؛ می‌توانی صراحتاً هم بگذاری

          user: Arashkazemii
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Tehran

          # خطای پلاگین‌ها fatal نشود (برای پایداری)
          plugins_errors_fatal: no

          # به‌جای plugin_streak از isocalendar استفاده کن
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 12
          plugin_languages_sections: most-used, recently-used

          plugin_lines: yes
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_limit: 12
          plugin_followup: yes

          # فعلاً Achievements را خاموش کن تا اخطار Projects Classic حذف شود
          plugin_achievements: no
